name: Sync Tokens and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Sync design tokens
        run: npm run sync-tokens

      - name: Build
        run: npm run build
